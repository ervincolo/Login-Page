<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Login Form</title>
</head>
<body>

  <div class="email-password-container">
    <img  id ="logo" src="logo.png" alt="">
    <p>Username</p>
    <input type="email" placeholder ="Enter Username">
    <p>Password</p>
    <input type="password" placeholder="Enter Password">
    
    <div class="sign-register-buttons-container">
        <button type="button" id="login">Login</button>
        <div class="logos">
            <img id="ig-logo" src="ig-logo.png" alt="ig" >
            <img id="twitter-logo" src="twitter-logo.png" alt="tw">
            <img  id="fb-logo" src="fb-logo.png" alt="fb">
        </div>
        
      </div>
  </div>


  <script src="app.js"></script>

  
</body>
</html>
